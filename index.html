<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="container-2">

        <div class="picha">
          <img src="images/image-equilibrium.jpg" alt="This is the image logo" class="log">
        </div>

        <div class="head">
          <h2 class="mainhead">Equilibrium #3429</h2>
          <p class="sent">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="view">
          <div class="img1">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <h4>0.041 ETH</h4>
          </div>
          <div class="img2">
          <img src="images/icon-clock.svg" alt="Clock icon">
          <h4>3 days left</h4>
          </div>
        </div> 

        <div class="line"></div>

        <div class="avatar">
          <img src="images/image-avatar.png" alt="avatar logo" width="40px">
          <p class="footer">Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
    <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    -->
  </div>
</body>
</html>
